<!-- it extends index page -->
{% extends "index.html" %}

<!-- retailer management form block started -->
{% block email_config %}
         
   <!-- Content Section -->
        <section id="section1" class=" container mt-8">
            <div class="bg bg-lighta">
                <!-- <div class="sec_title">
                      <h6 >Email Configuration</h6>
                </div> -->
               <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#compose">Compose <i class="fa fa-plus"></i></button>
                </div>
                
               <form class="form-horizontal col-xs-12 col-lg-12 col-md-12 col-sm-12 pb-4 collapse bg bg-light rounded mt-2" id="compose" method="POST" action="{{url_for('send_to_mail')}}" name="wform" >
                  <fieldset  class="row sec1">
                     <legend class="ml-3">Email Configuration</legend>
                     
                     <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <!-- <label for="pName" class="text-light bg bg-info" >Program Name</label> -->
                        <input type="email" class="form-control mb-1" id="sender" placeholder="From" name="sender" >
                     </div>
                     <div class="form-group col-lg-6 col-md-4">
                        <!-- <label for="accN"  class="text-light bg bg-info">Account # </label> -->
                        <input type="email" class="form-control mb-1" id="receiver" placeholder="To" name="receiver" >
                     </div>
                     <div class="form-group col-lg-6 col-md-4">
                        <!-- <label for="accN"  class="text-light bg bg-info">Account # </label> -->
                        <input type="email" class="form-control mb-1" id="cc" placeholder="CC" name="cc" >
                     </div>
                      <div class="form-group col-lg-6 col-md-4">
                        <!-- <label for="accN"  class="text-light bg bg-info">Account # </label> -->
                        <input type="email" class="form-control mb-1" id="bcc" placeholder="BCC" name="bcc" >
                     </div>
                     <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <!-- <label for="addrs" class="text-light bg bg-info">Address</label> -->
                        <input type="text" class="form-control mb-1" id="sub" placeholder="Subject" name="sub" >
                     </div>
                      <!-- <div class="form-group col-4">
                        <label for="cntry" class="text-light bg bg-info">Country </label>
                        <input type="text" class="form-control mb-1" id="cntry" placeholder="Enter Country" name="cntry" >
                     </div> -->
                     <div class="form-group  col-lg-12 col-sm-12">
                         <!-- <label for="exampleFormControlTextarea1">Example textarea</label> -->
                         <textarea class="form-control" id="Message" name="Message" rows="3" placeholder="Message body"></textarea>
                     </div>

                     <!-- <div class="input-group form-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                          </div>
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                              aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                          </div>
                     </div> -->

                     <!-- <p class="text-info">{{message}}</p> -->
                  </fieldset>
                  <div class="form-group col-lg-12 text-center m-3 mb-2">
                     <button type="Submit" class="btn btn-primary">Submit</button>
                  </div>
               </form>
   <!-- End of Form -->

               
            </div>
         </section>

         <section class="container mt-4 bg bg-outline-secondary">
            <div class="row">
                <div class="col-3 text-left font-weight-bold">Receiver</div>
                <div class="col-2 text-left font-weight-bold">Subject</div>
                <div class="col-6 text-left font-weight-bold">Message</div>
                <div class="col-1"></div>
            </div>
            {% for p in all_mail %}
                <div class="row bg bg-light rounded  p-1 mb-1">
                    <div class="col-3 text-left text-truncate">{{p["receiver"]}}</div>
                    <div class="col-2 text-left">{{p["sub"]}}</div>
                    <div class="col-6 text-left text-truncate">{{p["Message"]}}</div>
                    <div class="col-1 text-right"><button type="button" class="btn text-dark"><i class="fa fa-plus"></i></button></div>
                </div>
            {% endfor %}



{% endblock %}
